<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cal.css">
</head>

<body>
  <div class="container">
    <input type="text" id="result" class="display1" disabled></input>
    <div class="calculator_keys">
      <table>
        <tr>
          <td><input type="button" class="btn" value="AC" onclick="cleardisplay()" id="result"></input></td>
          <td><input type="button" class="btn" value="()" onclick="display('()')"></input></td>
          <td><input type="button" class="btn" value="%" onclick="display('%')"></input></td>
          <td><input type="button" class="btn" value="/" onclick="display('/')"></input></td>
        </tr>
        <tr>
          <td><input type="button" class="btn" value="7" onclick="display('7')"></input></td>
          <td><input type="button" class="btn" value="8" onclick="display('8')"></input></td>
          <td><input type="button" class="btn" value="9" onclick="display('9')"></input></td>
          <td><input type="button" class="btn" value="*" onclick="display('*')"></input></td>
        </tr>

        <tr>
          <td><input type="button" class="btn" value="4" onclick="display('4')"></input></td>
          <td><input type="button" class="btn" value="5" onclick="display('5')"></input></td>
          <td><input type="button" class="btn" value="6" onclick="display('6')"></input></td>
          <td><input type="button" class="btn" value="-" onclick="display('-')"></input></td>
        </tr>
        <tr>

          <td><input type="button" class="btn" value="1" onclick="display('1')"></input></td>
          <td><input type="button" class="btn" value="2" onclick="display('2')"></input></td>
          <td><input type="button" class="btn" value="3" onclick="display('3')"></input></td>
          <td><input type="button" class="btn" value="+" onclick="display('+')"></input></td>
        </tr>

        <td><input type="button" class="btn" value="0" onclick="display('0')"></input></td>
        <td><input type="button" class="btn" value="." onclick="display('.')"></input></td>
        <td><input type="button" class="btn" value="=" onclick="calculate()" id="result"></input></td>

      </table>


    </div>
  </div>


  <script src="cal.js" async defer></script>
</body>

</html>
